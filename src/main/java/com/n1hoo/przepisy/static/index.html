<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja Przepisów Kulinarne</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Przepisy Kulinarne</h1>

        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Wpisz nazwę lub składnik...">
            <button class="btn btn-primary mt-2" onclick="searchRecipes()">Szukaj</button>
        </div>

        <h2>Wyniki wyszukiwania:</h2>
        <ul id="recipesList" class="list-group"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
